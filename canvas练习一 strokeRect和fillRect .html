<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>jQuery</title>
    <style type="text/css">
#mycanvas {border: 1px solid #000;}

    </style>
  </head>
  <body>
  <canvas id="mycanvas" width="300" height="200"></canvas>
   
  </body>
  <script src="jquery-3.2.1.min (1).js"></script> 
  <script>
    /**********纯jQuery写的**********/
$(function(){
	 var canvas=document.getElementById('mycanvas');
   var ctx = canvas.getContext('2d');
   ctx.fillRect(50,50,10,10);
   ctx.fillStyle = "#00ff00";
   //fillStyle在fillRect后面 设置无效。
   ctx.strokeStyle = "#00ff00"; 
   ctx.strokeRect(10,10,10,10);
   ctx.strokeStyle = "#0000ff";//这个strokeStyle在后面 对前面的strokeRect无效。

})
    </script>
   </body>
</html>
